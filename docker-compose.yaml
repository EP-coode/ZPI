version: "2.4"

networks:
  network1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

services:
  frontend:
    depends_on:
      - backend
    image: node:18
    ports:
      - "3000:3000"
    networks:
      - network1
    working_dir: /app
    volumes:
      - ./renderer:/app
      - /app/node_modules
      - /app/.pnpm_store
    environment:
      - AUTH_SERVICE_URL=http://172.28.0.1:8080
      - DATA_PROVIDER_URL=http://172.28.0.1:8080
    command: sh -c "npm i -g pnpm && pnpm install && pnpm run dev"

  mysql:
    container_name: "mysql_database"
    image: mysql:8.0.31
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_DATABASE: db_example
    ports:
      - "3306:3306"
      - "33060:33060"
    networks:
      - network1

  # Uwaga! W przypadku błedu kontenera backendu
